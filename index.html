<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="assets/app.css">
        <style>
            #deformable-image {
                transition: transform 0.1s ease;
            }
        </style>
    </head>
    <body>
        <h1>Test Card</h1>

        <img id="deformable-image" src="assets/cards/00 EMPTY CARD.png"/>

        <script>
            const image = document.getElementById('deformable-image');

            image.addEventListener('mousemove', (event) => {
                const rect = image.getBoundingClientRect();
                const x = event.clientX - rect.left; // x position within the element
                const y = event.clientY - rect.top;  // y position within the element
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const deltaX = (x - centerX) / centerX;
                const deltaY = (y - centerY) / centerY;

                image.style.transform = `perspective(500px) rotateX(${deltaY * 10}deg) rotateY(${deltaX * -10}deg)`;
            });

            image.addEventListener('mouseleave', () => {
                image.style.transform = 'perspective(500px) rotateX(0deg) rotateY(0deg)';
            });
        </script>
    </body>
</html>
